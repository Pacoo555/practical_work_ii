<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="computer engineering, education, contact">
    <meta name="description" content="Contact page for Fundamentals of Computer Engineering">
    <meta name="author" content="Francisco Rico">

    <link rel="stylesheet" href="../css/styles.css">

    <title>Contact - Fundamentals of Computer Engineering</title>
</head>
<body>
    <!-- Header -->
    <header class="container">
        <div class="header-content">
            <div class="header-title">
                <h1>Contact</h1>
            </div>
            <nav>
                <a href="../index.html">Home</a>
                <a href="about.html">About</a>
                <a href="topic.html">Topic</a>
                <a href="net.html">Net</a>
                <a href="contact.html" class="active">Contact</a>
                <a href="degree.html">Degree</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="content">
            <h2>Contact me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer_section">
        <p>&copy; 2024 All Rights Reserved. Design by Francisco Rico</p>
    </footer>
</body>
</html>
